<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tip Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style type="text/css">
		p {font-family:Verdana, Geneva, sans-serif;font-size: 20px;line-height: 100%;margin-top: 5px; margin-bottom: 5px;color:teal;font-weight: 100px;text-shadow:  0px 1px 2px #000;}
	</style>
</head>

<body class="center-align teal lighten-5">
	<p style="margin-top: 100px">S P L I</p>
	<p style="margin-bottom: 50px">T T E R</p>
	<div class="row">
		<div class="col s12 m6 push-m3">
			<div class="card-panel white row s12 m6" style="border-radius:30px">
				<div class="col s12 m6">
					<div class="col s12">
						<div class="input-field col s12">
					          <i class="material-icons prefix validate cyan lighten-5" style="line-height: 160%; margin-top:-7px; border-radius: 15px 0px 0px 15px">attach_money</i>
					          <input id="bill" type="number" class="validate cyan lighten-5" min="0" max="1000000" style="border-radius:0px 15px 15px 0px; text-align: right">
					          <label for="bill">Bill</label>
					    </div>
					</div>
					<div style="text-align:left; margin-left:10px; color:darkslategray; font-size:15px; font-family:Verdana,Geneva,'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, 'sans-serif'">
						<span>Select Tip %</span>
					</div>
					<div class="col s12 margin">
						<a class="input-field col s6 m4 waves-effect waves-light btn cyan darken-4">5%</a>
						<a class="input-field col s6 m4 waves-effect waves-light btn cyan darken-4">10%</a>
						<a class="input-field col s6 m4 waves-effect waves-light btn cyan darken-4">15%</a>
						<a class="input-field col s6 m4 waves-effect waves-light btn cyan darken-4">25%</a>
						<a class="input-field col s6 m4 waves-effect waves-light btn cyan darken-4">50%</a>
						<div class="input-field col s6 m4">
							<input type="number" class="validate" min="0" max="5000" placeholder="Custom" style="text-align: right">
						</div>
					</div>
					<div class="col s12">
						<div class="input-field col s12">
							<i class="material-icons prefix validate cyan lighten-5" style="line-height: 160%; margin-top:-8px; border-radius: 15px 0px 0px 15px">person</i>
						    <input id="nop" type="number" class="validate cyan lighten-5" min="1" max="40" style="border-radius:0px 15px 15px 0px; text-align: right">
						    <label for="nop">Number of People</label>
						</div>
					</div>
				</div>
				<div class="col s12 m6">
					<div class="card-panel cyan darken-4" style="border-radius:30px; height: 335px">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
