<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tip Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style type="text/css">
		p {font-family:Verdana, Geneva, sans-serif;font-size: 20px;line-height: 100%;margin-top: 5px; margin-bottom: 5px;color:teal;font-weight: 100;text-shadow:  0px 1px 2px #000;}
	</style>
</head>

<body class="center-align teal lighten-5">
	<p style="margin-top: 100px">S P L I</p>
	<p style="margin-bottom: 50px">T T E R</p>
	<div class="row">
		<div class="col s6 push-s3">
					<div class="col s12 m6">
						<div style="text-align:left;margin-left:10px">
							<span>Select Tip %</span>
						</div>
							<div class="col s12 margin">
								<a class="input-field col s6 m4 waves-effect waves-light btn">5%</a>
								<a class="input-field col s6 m4 waves-effect waves-light btn">10%</a>
								<a class="input-field col s6 m4 waves-effect waves-light btn">15%</a>
								<a class="input-field col s6 m4 waves-effect waves-light btn">25%</a>
								<a class="input-field col s6 m4 waves-effect waves-light btn">50%</a>
								
								<div class="input-field col s6 m4">
						          <input type="number" class="validate" min="0" max="5000" placeholder="Custom">
						        </div>
							</div>
					</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
